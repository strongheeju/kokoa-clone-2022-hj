<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat__mafia</title>
</head>
<body class="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
  </div>
  <div class="status-bar__column">
      <span>19:37</span>
  </div>
  <div class="status-bar__column">
      <span>52%</span>
      <i class="fa-solid fa-battery-half fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
  </div>
</div>
<header class="settingsheader">
  <div class="settingsheader__column">
      <a href="chats.html">
      <i class="fas fa-angle-left fa-2x"></i>
  </a>
  </div>
  <div class="settingsheader__column">
      <h1 class="settingsheader__title">Mafia</h1>
  </div>
  <div class="settingsheader__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
  </div>
</header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Sunday, July 17, 2022
    </div>
    <div class="message-row message-row--inbound">
      <img src="mafia.png" />
      <div class="message-row__content">
        <span class="message__author">Mafia</span>
        <div class="message__box">
          <span class="message__bubble">내 꿈은 한국의 마약왕이라네. 함께 하겠나?</span>
          <span class="message__time">21:29</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__box">
          <span class="message__bubble">넵!! 늘 충성을 다하겠습니다!!</span>
          <span class="message__time">21:32</span>
        </div>
      </div>
    </div>
  </main>
  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="입력중입니다..."/>
      <i class="far fa-grin-wink fa-2x"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>
    <div class="largescreen">
        <div>지원하지 않는 화면 크기입니다. 화면 너비를 줄여주세요.</div>
    </div>
    <div class="landscape">
        <div>지원하지 않는 방향입니다. 화면을 세로모드로 바꿔주세요.</div>
    </div>

    <script script src="https://kit.fontawesome.com/493cc16663.js" 
    crossorigin="anonymous"
    ></script>
    <script>history.scrollRestoration = "manual"</script>  
</body>
</html>
