<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:37</span>
        </div>
        <div class="status-bar__column">
            <span>52%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account,<br>log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log In"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div class="openningscreen">
        <i class="fas fa-comment fa-2x"></i>
    </div>
    <div class="largescreen">
        <div>지원하지 않는 화면 크기입니다. 화면 너비를 줄여주세요.</div>
    </div>
    <div class="landscape">
        <div>지원하지 않는 방향입니다. 화면을 세로모드로 바꿔주세요.</div>
    </div>
    <script script src="https://kit.fontawesome.com/493cc16663.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
