<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:37</span>
        </div>
        <div class="status-bar__column">
            <span>52%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="settingsheader">
        <div class="settingsheader__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="settingsheader__column">
            <h1 class="settingsheader__title">Settings</h1>
        </div>
        <div class="settingsheader__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>
    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-code-branch"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-spinner"></i>
                    <span>Display</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-palette"></i>
                    <span>Themes</span>
                </div>
                <div class="settings__setting-column">Default</div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-ellipsis-h"></i>
                    <span>Advanced Features</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-question-circle"></i>
                    <span>Support</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
        </ul>    
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a>
               </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                  <span class="badge nav__notification">1</span> 
                  <i class="far fa-comment fa-lg"></i>
                 </a>
               </li>
               <li class="nav__btn">
                 <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
               </li>
               <li class="nav__btn">
                 <a class="nav__link" href="more.html">
                   <span class="ellips-dot nav__notification-ellipsis"></span> 
                   <i class="fas fa-ellipsis-h fa-lg"></i></a>
               </li>
        </ul>
    </nav>

    <div class="largescreen">
        <div>지원하지 않는 화면 크기입니다. 화면 너비를 줄여주세요.</div>
    </div>
    <div class="landscape">
        <div>지원하지 않는 방향입니다. 화면을 세로모드로 바꿔주세요.</div>
    </div>

    <script script src="https://kit.fontawesome.com/493cc16663.js" 
    crossorigin="anonymous"
    ></script>   
</body>
</html>
