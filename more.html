<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More-kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:37</span>
        </div>
        <div class="status-bar__column">
            <span>52%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <span class="screen-header__title">More</span>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-2x"></i></span>
            <span><a href ="settings.html"><i class="fa-solid fa-gear fa-2x"></i></a></span>
        </div>
    </header>
    <main class="main-screen more-screen">  
        <div class="usercomponent">
            <div class="usercomponent__column">
              <img 
              src="spy.png" class="usercomponent__avatar usercomponent__avatar--xl"
              />
              <div class="usercomponent__text">
                <h4 class="usercomponent__title">Spy(Me)</h4>
                <h6 class="usercomponent__subtitle">+82 10-1234-5678 <i class="fas fa-info-circle fa-lg"></i></h6>
              </div>
            </div>
            <div class="usercomponent__column">
                <i class="fa-solid fa-list fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
              <i class="far fa-calendar-check"></i>
              <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-archive"></i>
              <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile"></i>
              <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
              <span>Themes</span>
            </div>
          </div>
        <div class="icon-row second">
            <div class="icon-row__icon">
                <i class="fas fa-draw-polygon"></i>
              <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
              <span>Openchat</span>
            </div>
        </div>

          <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                      <i class="fas fa-quote-right fa-2x"></i>
                    </div>
                    <div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                </div>
                <div class="more-suggestions__icon">
                  <div class="more-suggestions__icon-image">
                    <i class="fa-brands fa-instagram fa-2x"></i>
                  </div>
                  <div>
                  <span class="more-suggestions__icon-text">Instagram</span>
                  </div>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-brands fa-twitter fa-2x"></i>
                    </div>
                    <div>
                    <span class="more-suggestions__icon-text">Twitter</span>
                    </div>
                  </div>
            </div>
        </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a>
                   </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                      <span class="badge nav__notification">1</span> 
                      <i class="far fa-comment fa-lg"></i>
                     </a>
                   </li>
                   <li class="nav__btn">
                     <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
                   </li>
                   <li class="nav__btn">
                     <a class="nav__link" href="more.html">
                       <span class="ellips-dot nav__notification-ellipsis"></span> 
                       <i class="fas fa-ellipsis-h fa-lg"></i></a>
                   </li>
            </ul>
        </nav>
    
        <div class="largescreen">
            <div>지원하지 않는 화면 크기입니다. 화면 너비를 줄여주세요.</div>
        </div>
        <div class="landscape">
            <div>지원하지 않는 방향입니다. 화면을 세로모드로 바꿔주세요.</div>
        </div>
    
        <script script src="https://kit.fontawesome.com/493cc16663.js" 
        crossorigin="anonymous"
        ></script>
</body>
</html>
