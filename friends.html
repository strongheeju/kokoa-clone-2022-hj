<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:37</span>
        </div>
        <div class="status-bar__column">
            <span>52%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <span class="screen-header__title">Friends</span>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-2x"></i></span>
            <span><a href ="settings.html"><i class="fa-solid fa-gear fa-2x"></i></a></span>
        </div>
    </header>
    <a class="friendslink">
        <i class="fa-solid fa-circle-info fa-lg"></i>Friend's name display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">  
        <div class="usercomponent">
          <div class="usercomponent__column">
            <img 
            src="spy.png" class="usercomponent__avatar usercomponent__avatar--xl"
            />
            <div class="usercomponent__text">
              <h4 class="usercomponent__title">Spy(me)</h4>
              <h6 class="usercomponent__subtitle">직업은 비밀!</h6>
            </div>
          </div>
          <div class="usercomponent__column"></div>
        </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="usercomponent">
            <div class="usercomponent__column">
              <img src="카카오톡 로고 White.png" class="usercomponent__avatar usercomponent__avatar--sm"/>
              <div class="usercomponent__text">
                <h4 class="usercomponent__title usercomponent__title-not-bold">Channel</h4>
              </div>
            </div>
            <div class="usercomponent__column">
            <div>
              <span>2<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            </div>
          </div>
        </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Friends 3</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="usercomponent">
            <div class="usercomponent__column">
              <img src="mafia.png" class="usercomponent__avatar usercomponent__avatar--sm"/>
              <div class="usercomponent__text">
                <h4 class="usercomponent__title usercomponent__title-not-bold">Mafia</h4>
                <h6 class="usercomponent__subtitle">마약왕이 될거야</h6>
              </div>
            </div>
            <div class="user-component__column">
            <div>
            </div>
            </div>
          </div>
          <div class="usercomponent">
            <div class="usercomponent__column">
              <img src="scientist.png" class="usercomponent__avatar usercomponent__avatar--sm"/>
              <div class="usercomponent__text">
                <h4 class="usercomponent__title usercomponent__title-not-bold">Scientist</h4>
                <h6 class="usercomponent__subtitle">연구 때려치고 싶다...</h6>
            </div>
            </div>
            <div class="user-component__column">
            <div>
            </div>
            </div>
          </div>
          <div class="usercomponent">
            <div class="usercomponent__column">
              <img src="police.png" class="usercomponent__avatar usercomponent__avatar--sm"/>
              <div class="usercomponent__text">
                <h4 class="usercomponent__title usercomponent__title-not-bold">Police</h4>
                <h6 class="usercomponent__subtitle">민중의 지팡이</h6>                
              </div>
            </div>
            <div class="user-component__column">
            <div>
            </div>
            </div>
          </div>
        </div>
      </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a>
               </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                  <span class="badge nav__notification">4</span> 
                  <i class="far fa-comment fa-lg"></i>
                 </a>
               </li>
               <li class="nav__btn">
                 <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
               </li>
               <li class="nav__btn">
                 <a class="nav__link" href="more.html">
                   <span class="ellips-dot nav__notification-ellipsis"></span> 
                   <i class="fas fa-ellipsis-h fa-lg"></i></a>
               </li>
        </ul>
    </nav>

    <div class="largescreen">
        <div>지원하지 않는 화면 크기입니다. 화면 너비를 줄여주세요.</div>
    </div>
    <div class="landscape">
        <div>지원하지 않는 방향입니다. 화면을 세로모드로 바꿔주세요.</div>
    </div>

    <script script src="https://kit.fontawesome.com/493cc16663.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
